<!DOCTYPE html>
<html>
<head>
  <title>Letter Finder</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Letter Finder</h1>
  <div class="container">
    <label for="inputString">Enter a word or sentence:</label>
    <input type="text" id="inputString">
    <label for="letterToFind">Enter a letter to find:</label>
    <input type="text" id="letterToFind">
    <button onclick="findOccurrences()">Find Occurrences</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
